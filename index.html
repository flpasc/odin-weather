<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forecast</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
		<script src="https://kit.fontawesome.com/ab5d57cfca.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="content">
			<div class="weather-current">
				<div class="weather-info">
					<div id="weather-info"></div>
					<div id="weather-city"></div>
					<div id="weather-date"></div>
					<div id="weather-time"></div>
					<div id="weather-temperature"></div>
				</div>
				<img id="weather-icon"></img>
				<div id="weather-search">
					<input type="text" id="search" placeholder="Search City ..." />
					<button id="btn-search">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<div class="error-msg"></div>
			</div>
			<div class="weather-details">
				<div class="weather-details-item">
					<i class="fas fa-thermometer fa-xl" id="weather-feelslike-icon"></i>
					<div class="weather-details-text">Feels Like</div>
					<div class="weather-details-data"id="weather-feelslike-info"></div>
				</div>
				<div class="weather-details-item">
					<i class="fas fa-water fa-xl" id="weather-humidity-icon"></i>
					<div class="weather-details-text">Humidity</div>
					<div class="weather-details-data"id="weather-humidity-info"></div>
				</div>
				<div class="weather-details-item">
					<i class="fas fa-cloud-rain fa-xl" id="weather-rain-icon"></i>
					<div class="weather-details-text">Chance of Rain</div>
					<div class="weather-details-data"id="weather-rain-info">0%</div>
				</div>
				<div class="weather-details-item">
					<i class="fas fa-wind fa-xl" id="weather-wind-icon"></i>
					<div class="weather-details-text">Wind Speed</div>
					<div class="weather-details-data" id="weather-wind-info"></div>
				</div>
			</div>
			<div class="weather-forecast"></div>
		</div>
	</body>
</html>
