<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forecast</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="content">
			<div class="weather-current">
				<div class="weather-info">
					<div id="weather-info"></div>
					<div id="weather-city"></div>
					<div id="weather-date"></div>
					<div id="weather-time"></div>
					<div id="weather-temperature"></div>
					<div id="weather-units">Â°C</div>
				</div>
				<div class="weather-icon"></div>
				<div class="weather-search">
					<input type="text" id="search" />
					<button id="btn-search">Search</button>
				</div>
				<div class="error-msg"></div>
			</div>
			<div class="weather-details">
				<div class="weather-feelslike">
					<div id="weather-feelslike-icon"></div>
					<div id="weather-feelslike-info"></div>
				</div>
				<div class="weather-humidity">
					<div id="weather-humidity-icon"></div>
					<div id="weather-humidity-info"></div>
				</div>
				<div class="weather-rain">
					<div id="weather-rain-icon"></div>
					<div id="weather-rain-info"></div>
				</div>
				<div class="weather-wind">
					<div id="weather-wind-icon"></div>
					<div id="weather-wind-info"></div>
				</div>
			</div>
			<div class="weather-forecast"></div>
		</div>
	</body>
</html>
